<!DOCTYPE html>
<html>
    <head>
        <title>Découverte de jQuery</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Gestion d'évènements en jQuery</h1>

        <label for='prenom'>Entrez votre prénom</label>
        <input type='text' id='prenom' name='prenom'>
        <p>Dernier caractère tapé : <span id='ascii'></span></p>

        <!--On inclut la librairie jQuery-->
        <script src='https://code.jquery.com/jquery-3.1.0.js'></script>

        <!--On écrit notre code JavaScript / jQuery-->
        <script>
            $(document).ready(function(){

                $('#prenom').keypress(function(e){
                    //On passe le code ASCII en argument à fromCharCode()
                    var touche = String.fromCharCode(e.which);
                    $('#ascii').text(touche);
                });

            });
        </script>
    </body>
</html>
