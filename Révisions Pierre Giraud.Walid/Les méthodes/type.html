<!DOCTYPE html>
<html>
    <head>
        <title>Découverte de jQuery</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Gestion d'évènements en jQuery</h1>

        <p>Un premier paragraphe</p>
        <p>Un autre paragraphe</p>
        <span id='msg'></span>

        <!--On inclut la librairie jQuery-->
        <script src='https://code.jquery.com/jquery-3.1.0.js'></script>

        <!--On écrit notre code JavaScript / jQuery-->
        <script>
            $(document).ready(function(){

                $('p').on('click mouseover mouseout', function(e){
                    $('#msg').text('Evènement déclenché : ' + e.type);
                })

            });
        </script>
    </body>
</html>
