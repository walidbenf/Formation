<!DOCTYPE html>
<html>
    <head>
        <title>Découverte de jQuery</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Gestion d'évènements en jQuery</h1>

        <fieldset id='fld'>
            <label for='prenom'>Entrez votre prénom</label>
            <input type='text' id='prenom' name='prenom'>
            <label for='nom'>Entrez votre nom de famille</label>
            <input type='text' id='nom' name='nom'>
        </fieldset>

        <!--On inclut la librairie jQuery-->
        <script src='https://code.jquery.com/jquery-3.1.0.js'></script>

        <!--On écrit notre code JavaScript / jQuery-->
        <script>
            $(document).ready(function(){

                $('#fld').focusin(function(){
                    $(this).css('background-color', 'yellow');
                });

            });
        </script>
    </body>
</html>
