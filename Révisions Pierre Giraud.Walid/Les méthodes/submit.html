<!DOCTYPE html>
<html>
    <head>
        <title>Découverte de jQuery</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Gestion d'évènements en jQuery</h1>

        <form>
            <select>
                <option value='c1' selected='selected'>Choix 1</option>
                <option value='c2'>Choix 2</option>
            </select>
            <input type='submit' value='Envoyer'>
        </form>

        <!--On inclut la librairie jQuery-->
        <script src='https://code.jquery.com/jquery-3.1.0.js'></script>

        <!--On écrit notre code JavaScript / jQuery-->
        <script>
            $(document).ready(function(){

                $('form').submit(function(){
                    alert('Formulaire envoyé');
                });

            });
        </script>
    </body>
</html>
