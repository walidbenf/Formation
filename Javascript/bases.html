<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Javascript - Bases</title>
  <!-- Le javascript est un langage dit "client-side" c'est à dire qu'il s'éxecute côté client(ou dans le navigateur). Il a la particulartié d'être orienté objet à prototype c'est à dire que le javascript va utilisé des objets dans son fonctionnement et que ces objets sont prototypés. Un objet correspond à un bloc cohérent de code servant à effectuer telle ou telle opération-->

  <!--Méthode 1: Directement dans le head -->
  <script>
    alert("Hello, je me lance depuis le head !!");
  </script>
  <!--Méthode 2: Dans un fichier externe -->
  <script src="js/script.js"></script>

</head>

<body>
  <!--Méthode 3: Depuis le body-->
  <script>
    alert("Hello, je me lance depuis le body !!");
  </script>
  <!--CreateReadUpdateDelete(CRUD) -> Pour Créer - Lire - Mettre à jour - Supprimer
  Utilisateur -> nom de l'objet
  -nom -> Propriété de l'objet
  -prenom->Propriété de l'objet
  -date->Propriété de l'objet
  -sexe->Propriété de l'objet-->
</body>

</html>
